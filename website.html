
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vishal's Store ‚Ä¢ E‚Äëcommerce Demo</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">üõçÔ∏è Vishal's Store <span class="badge">Demo</span></div>
      <div class="search">
        <input id="search" placeholder="Search products..." />
        <select id="categoryFilter">
          <option value="">All categories</option>
        </select>
        <button id="clearFilters" class="btn">Clear</button>
      </div>
      <button id="openCart" class="btn primary">üõí Cart <span id="cartCount">(0)</span></button>
    </header>

    <main>
      <div id="productGrid" class="grid"></div>
    </main>

    <footer>¬© <span id="year"></span> Vishal's Store. For demo purposes only.</footer>
  </div>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="drawer">
    <header>
      <div class="brand">Your Cart</div>
      <button id="closeCart" class="btn" style="margin-left:auto;">Close</button>
    </header>
    <div class="content">
      <div id="cartItems"></div>
      <div class="summary">
        <div class="row"><span>Subtotal</span><strong>‚Çπ<span id="subtotal">0</span></strong></div>
        <div class="row"><span>Shipping</span><span id="shippingLabel">Calculated at checkout</span></div>
        <div class="row"><span>Tax (18%)</span><strong>‚Çπ<span id="tax">0</span></strong></div>
        <div class="row total"><span>Total</span><strong>‚Çπ<span id="total">0</span></strong></div>

        <form id="checkoutForm" class="checkout">
          <div class="alert" id="checkoutHint">Orders above ‚Çπ5000 get free shipping. This is a demo‚Äîno real payments.</div>
          <input name="name" placeholder="Full name" required />
          <input name="email" type="email" placeholder="Email address" required />
          <textarea name="address" placeholder="Shipping address" rows="3" required></textarea>
          <button class="btn primary" type="submit">Proceed to Checkout</button>
          <div id="checkoutMsg"></div>
        </form>
      </div>
    </div>
  </aside>

  <script src="/app.js"></script>
</body>
</html>
